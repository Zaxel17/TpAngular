<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600">

    </canvas>

    <script>
        function draw(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.moveTo(150,150);

            ctx.lineTo(100,200);
            ctx.lineTo(140,175);
            ctx.lineTo(100,250);
            ctx.lineTo(140,225);
            ctx.lineTo(140,275);

            ctx.lineTo(160,275);
            ctx.lineTo(160,225);
            ctx.lineTo(200,250);
            ctx.lineTo(160,175);
            ctx.lineTo(200,200);



            ctx.closePath()
            ctx.stroke();
        }
        
        window.addEventListener("load", draw);
        draw();
    </script>
</body>
</html>
