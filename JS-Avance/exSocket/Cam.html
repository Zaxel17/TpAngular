<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div>
        WebCam Here !
        <video id="video" autoplay></video>

    </div>
    <div>
        <canvas>
            <img height="640" width="360" id="photo">
        </canvas>
    </div>
    
    <script>
    const contraint = { video: true, audio: true};

    const video = document.querySelector('video');
    navigator.mediaDevices.getUserMedia(contraint).then(function(stream) {video.srcObject = stream});
    </script>
    
</body>
</html>
